name: PixelOS SukiSU Ultra (martini) - No SUSFS

on:
  workflow_dispatch:
    inputs:
      RELEASE_CONFIG:
        description: 'Upload to Releases'
        required: true
        default: true
        type: boolean
      KERNEL_SOURCE:
        description: 'Kernel Source'
        required: true
        default: "https://github.com/natsumerinchan/android_kernel_oneplus_sm8350.git"
        type: string
      KERNEL_SOURCE_BRANCH:
        description: 'Kernel Branch'
        required: true
        default: "fourteen-qpr3"
        type: string
      KERNEL_DEFCONFIG:
        description: 'Kernel Config'
        required: true
        default: "vendor/lahaina-qgki_defconfig"
        type: string
      CCACHE_CONFIG:
        description: 'Use Ccache'
        required: true
        default: true
        type: boolean

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_MAXSIZE: "2G"
      CCACHE_HARDLINK: "true"

    steps:
      - uses: actions/checkout@v4

      - name: Ccache
        if: github.event.inputs.CCACHE_CONFIG == 'true'
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: PixelOS-SukiSU-Ultra-NoSUSFS

      - name: Setup Environment
        run: |
          export CLANG_PATH=~/clang
          git clone --depth=1 https://github.com/kdrag0n/proton-clang $CLANG_PATH
          sh -c "$(curl -sSL https://raw.githubusercontent.com/akhilnarang/scripts/master/setup/android_build_env.sh)"
          sudo apt install --fix-missing

      - name: Git kernel
        run: |
          git clone "${{ github.event.inputs.KERNEL_SOURCE }}" -b "${{ github.event.inputs.KERNEL_SOURCE_BRANCH }}" kernel --depth=1
          echo "TAG_NAME=v5.4.$(grep "^SUBLEVEL =" kernel/Makefile | awk '{print $3}')-$(date +"%Y%m%d")" >> $GITHUB_ENV

      - name: Integrate SukiSU Ultra (main branch - no SUSFS)
        run: |
          cd $GITHUB_WORKSPACE/kernel
          curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -
          scripts/config --file "arch/arm64/configs/${{ github.event.inputs.KERNEL_DEFCONFIG }}" \
            -e MODULES -e KPROBES -e HAVE_KPROBES -e KPROBE_EVENTS -e CONFIG_KSU

      - name: Make kernel
        run: |
          cd $GITHUB_WORKSPACE/kernel
          export ARCH=arm64
          export SUBARCH=arm64
          export CLANG_PATH=~/clang
          export PATH=${CLANG_PATH}/bin:${PATH}
          
          make O=out CC="ccache clang" CXX="ccache clang++" ARCH=arm64 \
            CROSS_COMPILE=aarch64-linux-gnu- \
            CROSS_COMPILE_ARM32=arm-linux-gnueabi- \
            LD=ld.lld ${{ inputs.KERNEL_DEFCONFIG }}
          
          make O=out CC="ccache clang" CXX="ccache clang++" ARCH=arm64 -j$(nproc) \
            CROSS_COMPILE=aarch64-linux-gnu- \
            CROSS_COMPILE_ARM32=arm-linux-gnueabi- \
            LD=ld.lld 2>&1 | tee kernel.log
          
          [ -f out/arch/arm64/boot/Image ] || (echo "BUILD FAILED" && exit 1)

      - name: Package with AnyKernel3
        run: |
          cd $GITHUB_WORKSPACE/kernel
          git clone https://github.com/osm0sis/AnyKernel3 -b master --depth=1 AnyKernel3
          cp out/arch/arm64/boot/Image AnyKernel3/
          cd AnyKernel3
          zip -r9 "../SukiSU-Ultra-martini-${{ env.TAG_NAME }}.zip" * -x .git README.md
          mv "../SukiSU-Ultra-martini-${{ env.TAG_NAME }}.zip" ../out/arch/arm64/boot/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SukiSU-Ultra-martini-${{ env.TAG_NAME }}
          path: kernel/out/arch/arm64/boot/*.zip

      - name: Upload to Release
        if: github.event.inputs.RELEASE_CONFIG == 'true'
        uses: ncipollo/release-action@v1
        with:
          artifacts: "kernel/out/arch/arm64/boot/SukiSU-martini-${{ env.TAG_NAME }}.zip"
          tag: "9RT-SukiSU-Ultra-${{ env.TAG_NAME }}"
          name: "OnePlus 9RT â€¢ SukiSU Ultra (no SUSFS) ${{ env.TAG_NAME }}"
          allowUpdates: true
          replacesArtifacts: true
          token: ${{ secrets.GITHUB_TOKEN }}
