name: OnePlus 9RT • SukiSU Ultra (No SUSFS) - Working Nov 22 2025

on:
  workflow_dispatch:
    inputs:
      RELEASE_CONFIG:
        default: true
        type: boolean

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_MAXSIZE: "2G"
      CCACHE_HARDLINK: "true"

    steps:
      - uses: actions/checkout@v4

      - name: Ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: 9RT-SukiSU-Ultra-NoSUSFS-2025-11-22

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y bc bison flex libelf-dev libssl-dev libclang-dev libz-dev

      - name: Setup Proton-Clang
        run: |
          export CLANG_PATH=~/proton-clang
          git clone --depth=1 https://github.com/kdrag0n/proton-clang $CLANG_PATH
          echo "$CLANG_PATH/bin" >> $GITHUB_PATH

      - name: Clone kernel source
        run: |
          git clone https://github.com/natsumerinchan/android_kernel_oneplus_sm8350.git -b fourteen-qpr3 kernel --depth=1
          echo "TAG_NAME=v5.4.$(grep "^SUBLEVEL =" kernel/Makefile | awk '{print $3}')-$(date +"%Y%m%d")" >> $GITHUB_ENV

      - name: Integrate SukiSU Ultra (latest main branch)
        run: |
          cd kernel
          curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -
          scripts/config --file "arch/arm64/configs/vendor/lahaina-qgki_defconfig" \
            -e MODULES -e KPROBES -e HAVE_KPROBES -e KPROBE_EVENTS -e CONFIG_KSU

      - name: Build kernel (with forced LTO disable)
        run: |
          cd kernel
          export ARCH=arm64
          export SUBARCH=arm64

          # Defconfig
          make O=out \
            CC="ccache clang" \
            CROSS_COMPILE=aarch64-linux-gnu- \
            CROSS_COMPILE_ARM32=arm-linux-gnueabi- \
            LD=ld.lld \
            vendor/lahaina-qgki_defconfig

          # Force-disable all forms of LTO (this is the fix)
          scripts/config --file out/.config \
            -d LTO_CLANG -d LTO_CLANG_THIN -d LTO_CLANG_FULL -d THINLTO -e LTO_NONE
          make O=out olddefconfig

          # Final build
          make O=out \
            CC="ccache clang" \
            CXX="ccache clang++" \
            CROSS_COMPILE=aarch64-linux-gnu- \
            CROSS_COMPILE_ARM32=arm-linux-gnueabi- \
            LD=ld.lld \
            AR=llvm-ar \
            NM=llvm-nm \
            OBJCOPY=llvm-objcopy \
            OBJDUMP=llvm-objdump \
            STRIP=llvm-strip \
            -j$(nproc --all) 2>&1 | tee build.log

          [ -f out/arch/arm64/boot/Image ] || (echo "BUILD FAILED" && tail -100 build.log && exit 1)

      - name: Package AnyKernel3
        run: |
          cd kernel
          git clone https://github.com/osm0sis/AnyKernel3 --depth=1
          cp out/arch/arm64/boot/Image AnyKernel3/
          cd AnyKernel3
          zip -r9 "../SukiSU-Ultra-martini-${{ env.TAG_NAME }}.zip" * -x .git README.md
          mv "../SukiSU-Ultra-martini-${{ env.TAG_NAME }}.zip" ../out/arch/arm64/boot/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SukiSU-Ultra-martini-${{ env.TAG_NAME }}
          path: kernel/out/arch/arm64/boot/*.zip

      - name: Create/Release
        if: github.event.inputs.RELEASE_CONFIG == 'true'
        uses: ncipollo/release-action@v1
        with:
          artifacts: "kernel/out/arch/arm64/boot/SukiSU-Ultra-martini-${{ env.TAG_NAME }}.zip"
          tag: "9RT-SukiSU-Ultra-${{ env.TAG_NAME }}"
          name: "OnePlus 9RT • SukiSU Ultra ${{ env.TAG_NAME }}"
          allowUpdates: true
          replacesArtifacts: true
          token: ${{ secrets.GITHUB_TOKEN }}
